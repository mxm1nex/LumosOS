<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LumosOS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #inputField {
      width: 80vw;
      max-width: 400px;
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      outline: none;
      background: #222;
      color: #eee;
      caret-color: white;
      box-sizing: border-box;
    }

    #notifications {
      position: fixed;
      top: 5vh;
      left: 50%;
      transform: translateX(-50%);
      max-width: 90vw;
      pointer-events: none;
      box-sizing: border-box;
      padding: 0 1rem;
    }

    .notification {
      background: #fff;
      color: #000;
      padding: 0.8rem 1.2rem;
      margin-bottom: 0.8rem;
      border-radius: 1.2rem;
      opacity: 0;
      animation: fadeInOut 6s forwards;
      box-shadow: 0 0 10px rgb(67, 3, 97);
      font-weight: bold;
      font-size: 0.95rem;
      word-wrap: break-word;
    }

    @keyframes fadeInOut {
      0%   {opacity: 0; transform: translateY(-20px);}
      10%  {opacity: 1; transform: translateY(0);}
      90%  {opacity: 1; transform: translateY(0);}
      100% {opacity: 0; transform: translateY(-20px);}
    }
  </style>
</head>
<body>

  <input id="inputField" type="text" placeholder="Message" autocomplete="off" />
  <div id="notifications"></div>

  <script>
    const input = document.getElementById('inputField');
    const notifications = document.getElementById('notifications');
    input.focus();

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const text = input.value.trim();
        if (!text) return;
        input.value = '';
        simulateBotResponse(text);
      }
    });

    function simulateBotResponse(userText) {
      const normalized = userText.toLowerCase();
      const responsesMap = {
        "hi": "Hi! How's it goin?",
        "what can you do": "everything that you need",
        "bye": "bye"
      };

      let reply = null;
      for (const key in responsesMap) {
        if (normalized.includes(key)) {
          reply = responsesMap[key];
          break;
        }
      }

      if (!reply) {
        const defaultReplies = [
          "Tell me more.",
          "Interesting",
          "Gotcha."
        ];
        reply = defaultReplies[Math.floor(Math.random() * defaultReplies.length)];
      }

      showNotification(reply);
    }

    function showNotification(text) {
      const div = document.createElement('div');
      div.className = 'notification';
      div.textContent = text;
      notifications.appendChild(div);
      setTimeout(() => div.remove(), 6000);
    }
  </script>

</body>
</html>
